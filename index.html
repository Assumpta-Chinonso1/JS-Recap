<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDBYNAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <p>Please Rate this service:

     <label for="very-poor">
        <input type="radio" name="rate"    value="very-poor" id="very-poor">
        very poor
     </label>

     <label for="poor">
        <input type="radio" name="rate" value="poor" id="poor">
        poor
     </label>

     <label for="ok">
        <input type="radio" name="rate" value="ok" id="ok">
        ok
     </label>


     <label for="very-good">
        <input type="radio" name="rate" value="very-good" id="very-good">
        very good
     </label>

     <label for="good">
        <input type="radio" name="rate" value="good" id="good">
        good
     </label>

     </p>
     <p>
        <button id="btnRate">Submit</button>
     </p>

     <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
